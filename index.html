<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
        <h1 id="head">CodingSchool Survey Form</h1>
        <h2 id="subHeading"> <i> Thank you for taking the time to help us to improve platform </i></h2>
    </div>
        <form action="">
            <div class="content_1">
                <label for="">Name</label> <br> <br>
                <input type="name" name="name" class="box" placeholder="Enter your name"> <br> <br>
                <label for="">Email</label> <br> <br>
                <input type="email" name="email" class="box" placeholder="Enter your email"> <br> <br>
                <label for="">Age (optional)</label> <br> <br>
                <input type="age" name="age" class="box" placeholder="Enter your age"> <br> <br>
                <label for="">which option best describe your current role</label> <br> <br>
           
            <div class="option_1">
                <select name="" id="">
                    <option name="Select Your Role">Select Your Role</option>
                    <option value="Student">Studen</option>
                    <option value="Full Time Job">Full Time Job</option>
                    <option value="Full Time Learner">Full Time Learner</option>
                    <option value="Prefer Not To Say">Prefer Not To Say</option>
                    <option value="Other">Other</option>
                </select>
            </div>
       
        <br>

        <label for="#" id="head_1">Would you recommend CodingSchool to a friend ?</label><br><br>
        <input type="radio" name="radio" class="larger"> &nbsp&nbsp&nbspDefinitely <br><br>
        <input type="radio" name="radio" class="larger"> &nbsp&nbsp&nbspMaybe <br><br>
        <input type="radio" name="radio" class="larger"> &nbsp&nbsp&nbspNot Sure <br><br>

        <label for="#">What is your favourite feature of CodingSchool ?</label><br><br>
        <div class="option_2">
            <select name="" id="">
                <option name="Select an option">Select an option</option>
                <option value="Challenged">Challenges</option>
                <option value="Projects">Projects</option>
                <option value="Community">Community</option>
                <option value="Open source">Open source</option>
            </select>
        </div>

        <label for="#" id="head_2">What would you like to see improved? (check all that apply)</label><br><br>
        <div class="content_2" id="content_2">
            <input type="checkbox" name="checkbox" class="larger"> <label for=""> &nbsp&nbsp&nbspFront-end Projects</label> <br><br>
            <input type="checkbox" name="checkbox" class="larger"> <label for=""> &nbsp&nbsp&nbspBack-end Projects</label> <br><br>
            <input type="checkbox" name="checkbox" class="larger"> <label for=""> &nbsp&nbsp&nbspData Visualisation</label> <br><br>
            <input type="checkbox" name="checkbox" class="larger"> <label for=""> &nbsp&nbsp&nbspChallenges</label> <br><br>
            <input type="checkbox" name="checkbox" class="larger"> <label for=""> &nbsp&nbsp&nbspOpen Source community</label> <br><br>
            <input type="checkbox" name="checkbox" class="larger"> <label for=""> &nbsp&nbsp&nbspGitter help rooms</label> <br><br>
            <input type="checkbox" name="checkbox" class="larger"> <label for=""> &nbsp&nbsp&nbspVideos</label> <br><br>
            <input type="checkbox" name="checkbox" class="larger"> <label for=""> &nbsp&nbsp&nbspCity Meetup</label> <br><br>
            <input type="checkbox" name="checkbox" class="larger"> <label for=""> &nbsp&nbsp&nbspWiki</label> <br><br>
            <input type="checkbox" name="checkbox" class="larger"> <label for=""> &nbsp&nbsp&nbspForum</label> <br><br>
            <input type="checkbox" name="checkbox" class="larger"> <label for=""> &nbsp&nbsp&nbspAdditional course</label> <br><br>

            <label for="#"  id="head_2">Any comments or suggestion</label> <br><br>
            <textarea placeholder="Enter Your Comment Here..."></textarea> <br>
            <button> <h3>Submit</h3></button>
        </div>


        
        </form>
   
</body>
</html>
